<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Guess Game</title>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center page-header">
                <h1 class="bodyHeader">HANGMAN, HIP HOP EDITION</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 text-center">
                <img alt="winning" src="assets/images/hiphop.jpg" id="winningImg" class="img-thumbnail imageLimit">
            </div>

            <div class="col-md-6 text-center">
                <h3>Press any key to get started</h3>
                <br>
                <h3 id="wins">Wins: 0</h3>
                <br>
                <h3>Current Word</h3>
                <br>
                <h3 id="word">_ _ _ _ _ _ _ _</h3>
                <br>
                <h3>Number Of Guesses Remaining</h3>
                <br>
                <h3 id="guessesRemaining">12</h3>
                <br> 
                <h3>Letters Already Guessed</h3>
                <br>
                <h3 id="wrongGuesses"> </h3>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
